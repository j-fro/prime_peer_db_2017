<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Assignments Tracker</title>
    <script src="/vendors/angular.min.js" charset="utf-8"></script>
    <script src="/scripts/client.js" charset="utf-8"></script>
</head>
<body ng-app="myApp">
    <div ng-controller="AssignmentController">
        <h1>Assignments Tracker</h1>
        <h2>Enter Assignment</h2>
        Assignment Name:<input type="text" ng-model="assignmentInput">
        Student Name:<input type="text" ng-model="studentName">
        Score:<input type="number" ng-model="score">
        Date Completed:<input type="date" ng-model="dateCompleted">
        <button ng-click="submitAssignment()">Submit Assignment</button>
        <ul>
            <li ng-repeat="assignment in assignments">
                {{ assignment.assignment_name }}
                {{ assignment.student_name }}
                {{ assignment.score }}
                {{ assignment.date_completed | date: 'MM/dd/yy' }}
                <button ng-click="updateAssignment(assignment)" ng-show="assignment.updating">Update Assignment</button>
                <button ng-click="assignment.updating = true" ng-show="!assignment.updating">Update Assignment</button>
                <button ng-click="deleteAssignment(assignment)">Delete Assignment</button>
                <div ng-show="assignment.updating">
                    Assignment Name:<input type="text" ng-model="assignment.assignment_name">
                    Student Name:<input type="text" ng-model="assignment.student_name">
                    Score:<input type="number" ng-model="assignment.score">
                    Date Completed:<input type="date" ng-model="assignment.date_completed">
                </div>
            </li>
        </ul>
        <select ng-model="selectedAssignment">
            <option ng-repeat="assignment in allAssignments" value="{{ assignment._id }}">{{ assignment.assignment_name }}</option>
        </select>
        <button type="button" ng-click="showOneAssignment()">Show This Assignment</button>
    </div>
</body>
</html>
